repos:
-   repo: https://github.com/PyCQA/isort
    rev: 5.5.4
    hooks:
    - id: isort
      args: ["--profile", "black"]
-   repo: https://github.com/ambv/black
    rev: stable
    hooks:
    - id: black
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.3
    hooks:
    - id: flake8
      args: [ --max-line-length=120,
              --per-file-ignores=__init__.py:F401,
      ]
